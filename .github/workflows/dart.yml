name: Flutter CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: flutter-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: 3.24.3

jobs:
  analyze_and_test:
    name: Analyze and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2.18.0
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Verify generated API client is current
        run: ./scripts/check_generated_api_client.sh

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test

  platform_builds:
    name: ${{ matrix.name }} (${{ matrix.app_env }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        app_env: [dev, staging, prod]
        include:
          - name: Android build
            os: ubuntu-latest
            target: android
            command: flutter build appbundle --release
          - name: Web build
            os: ubuntu-latest
            target: web
            command: flutter build web --release
          - name: iOS lint-only
            os: macos-latest
            target: ios
            command: flutter analyze

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2.18.0
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Set up Java (Android only)
        if: matrix.target == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Cache Gradle dependencies (Android only)
        if: matrix.target == 'android'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        run: flutter pub get

      - name: Prepare runtime defines
        env:
          APP_ENV: ${{ matrix.app_env }}
          BASE_URL: ${{ vars.BASE_URL || 'https://example.invalid' }}
          STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          ENABLE_SOCIAL_LOGIN: ${{ vars.ENABLE_SOCIAL_LOGIN || 'false' }}
          ENABLE_FALLBACK_CONTENT: ${{ vars.ENABLE_FALLBACK_CONTENT || 'true' }}
        run: |
          {
            echo "DART_DEFINES<<EOF"
            echo "--dart-define=APP_ENV=${APP_ENV}"
            echo "--dart-define=BASE_URL=${BASE_URL}"
            echo "--dart-define=STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}"
            echo "--dart-define=GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}"
            echo "--dart-define=ENABLE_SOCIAL_LOGIN=${ENABLE_SOCIAL_LOGIN}"
            echo "--dart-define=ENABLE_FALLBACK_CONTENT=${ENABLE_FALLBACK_CONTENT}"
            echo "EOF"
          } >> "$GITHUB_ENV"

      - name: Run ${{ matrix.name }}
        run: ${{ matrix.command }} $DART_DEFINES
