name: discover_egypt
description: "Discover Egypt - Your Ultimate Travel Companion. Explore hotels, tours, restaurants, and car rentals across Egypt with exclusive deals and authentic experiences."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # Firebase
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.6
  firebase_messaging: ^15.1.5
  firebase_analytics: ^11.3.5
  firebase_crashlytics: ^4.1.5

  # UI/UX
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0
  smooth_page_indicator: ^1.2.0+3
  carousel_slider: ^5.0.0
  flutter_rating_bar: ^4.0.1
  confetti: ^0.7.0
  
  # Maps (Optional - can enable later)
  # google_maps_flutter: ^2.9.0
  # geolocator: ^13.0.1
  # geocoding: ^3.0.0

  # Payments (Stripe - configure when ready)
  flutter_stripe: ^11.2.0
  
  # Storage & Data
  shared_preferences: ^2.3.3
  hive_flutter: ^1.1.0
  
  # Networking
  dio: ^5.7.0
  connectivity_plus: ^6.1.0
  
  # Utils
  intl: ^0.20.1
  uuid: ^4.5.1
  url_launcher: ^6.3.1
  share_plus: ^10.1.2
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.3

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#C89B3C"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
  remove_alpha_ios: true
  
  # Android specific
  android_min_sdk_android: 24
  
  # iOS specific
  ios_content_mode: "scaleAspectFit"

# Splash Screen Configuration
flutter_native_splash:
  color: "#C89B3C"
  image: "assets/icons/splash_logo.png"
  color_dark: "#1E1E1E"
  image_dark: "assets/icons/splash_logo.png"
  
  android: true
  ios: true
  web: false
  
  android_12:
    image: "assets/icons/splash_logo.png"
    color: "#C89B3C"
    icon_background_color: "#C89B3C"
  
  ios_content_mode: "center"
  fullscreen: true

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/icons/
    - assets/images/
  
  # Fonts (if using custom fonts)
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: assets/fonts/CustomFont-Regular.ttf
  #       - asset: assets/fonts/CustomFont-Bold.ttf
  #         weight: 700